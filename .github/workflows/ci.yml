name: 🚀 Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      
    - name: Build application
      run: CI=false npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-${{ matrix.node-version }}
        path: build/

  deploy-github-pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build for GitHub Pages
      run: CI=false npm run build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        force_orphan: true

  commit-info:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
        
    - name: Display Commit Information
      run: |
        echo "📋 COMMIT INFORMATION"
        echo "===================="
        echo "🔧 Commit SHA: ${{ github.sha }}"
        echo "📝 Message: ${{ github.event.head_commit.message }}"
        echo "👤 Author: ${{ github.event.head_commit.author.name }}"
        echo "📧 Email: ${{ github.event.head_commit.author.email }}"
        echo "🕒 Timestamp: ${{ github.event.head_commit.timestamp }}"
        echo "🌿 Branch: ${{ github.ref_name }}"
        echo "📁 Repository: ${{ github.repository }}"

  render-deploy-info:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Render Deployment Info
      run: |
        echo "🌐 Render Deployment Information"
        echo "================================"
        echo "🎯 Frontend URL: https://todolist-dhlt.onrender.com"
        echo "🔧 Backend URL: https://todolist-dhlt-gc0d.onrender.com"
        echo "📝 Commit: ${{ github.event.head_commit.message }}"
        echo "👤 Author: ${{ github.event.head_commit.author.name }}"

  notify-deployment:
    needs: [build-and-test, deploy-github-pages, commit-info, render-deploy-info]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Final Deployment Summary
      run: |
        echo "🚀 DEPLOYMENT SUMMARY"
        echo "===================="
        echo "✅ Build and Test: ${{ needs.build-and-test.result }}"
        echo "📦 GitHub Pages: ${{ needs.deploy-github-pages.result }}"
        echo "📋 Commit Info: ${{ needs.commit-info.result }}"
        echo "🌐 Render Info: ${{ needs.render-deploy-info.result }}"
        echo ""
        echo "🔗 Live URLs:"
        echo "• GitHub Pages: https://aebonlee.github.io/ToDoList"
        echo "• Render Frontend: https://todolist-dhlt.onrender.com"